<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Message</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #d3d3d3;
    }
    .notification-box {
      background-color: white;
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .checkmark {
      font-size: 50px;
      color: #4CAF50;
    }
    .message {
      font-size: 16px;
      margin-top: 10px;
      color: #333;
    }
    .ok-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .ok-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="notification-box">
  <div class="checkmark">&#10004;</div>
  <p class="message">You will be notified when your vote has been counted</p>
  <button class="ok-button">OK</button>
</div>

</body>
</html>
